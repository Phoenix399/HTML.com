<!DOCTYPE html>

<html lang="en">

<head>

<meta charset="UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Social Media Section</title>

<!-- Bootstrap -->

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Font Awesome -->

<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

<style>

body {

background-color: #2c2c54;

color: white;

}

.m-heading {

font-weight: bold;

}

.media_link {

border: 2px solid #fbc531;

border-radius: 8px;

padding: 12px 20px;

margin: 10px;

display: flex;

justify-content: space-between;

align-items: center;

text-decoration: none;

color: white;

transition: 0.3s;

}

.media_link:hover {

background-color: #fbc531;

color: black;

}

.media_link.bg-warning {

background-color: #fbc531 !important;

color: black !important;

}

.media_link.bg-warning:hover {

background: transparent !important;

color: white !important;

}

</style>

</head>

<body>
    <!-- Social Media Section -->
     <div id="Social-Media" class="container py-5">
        <div class="container text-white">
            <h4 class="text-warning">Social Media</h4>
            <h1 class="m-heading">Let's be friends</h1>
<!--single row for all buttons-->
<div class="row pt-4 text-center">
    <!--Linkedin-->
    <div class="col-md-3">
        <a href="https://www.linkedin.com/in/yourprofile" target="_blank" class="media_link">
            <span>LinkedIn</span>
            <i class="fab fa-linkedin fa-2x"></i>
        </a>
    </div>

    <!--GitHub-->
    <div class="col-md-3">
        <a href="https://github.com/Phoenix399/HTML.com" target="_blank" class="media_link">
            <span>GitHub</span>
            <i class="fab fa-github fa-2x"></i>
        </a>
        </div>

        <!--Youtube-->
        <div  class="col -md-3">
            <a href="https://www.youtube.com/channel/yourchannel" target="_blank" class="media_link bg-warning">
                <span>YouTube</span>
                <i class="fab fa-youtube fa-2x"></i>
            </a>
        </div>
     </div>
</body>
</html>
