<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>CSS Project</title>
    <style>
        html {
            font-size: 20px;
            background-color: black;
            color: white;
            font-family: arial;
        }
        #test {
            background-color: aqua;
            color: black;
            font-size: 25px;
            text-align: justify;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }
        .highlight {
            color: yellow;
            font-weight: bold;
            text-decoration: underline;
        }
        .container {
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            background: rgba(255,255,255,0.05);
            border-radius: 10px;
        }
        a {
            color: #00ffff;
            text-decoration: none;
            transition: color 0.2s;
        }
        a:hover {
            color: #ff00ff;
        }
        /* Jaw-dropping section */
        .jaw-dropping {
            margin: 40px 0;
            padding: 30px;
            background: linear-gradient(135deg, #00f2fe 0%, #4facfe 100%);
            color: #222;
            font-size: 2rem;
            font-weight: bold;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0,255,255,0.3), 0 1.5px 8px rgba(0,0,0,0.15);
            text-align: center;
            position: relative;
            overflow: hidden;
            letter-spacing: 2px;
            animation: glow 2s infinite alternate;
        }
        .jaw-dropping::before {
            content: '';
            position: absolute;
            top: -40px;
            left: -40px;
            width: 120%;
            height: 120%;
            background: radial-gradient(circle, rgba(255,255,255,0.25) 0%, transparent 70%);
            z-index: 0;
            pointer-events: none;
            animation: shine 3s infinite linear;
        }
        @keyframes glow {
            from { box-shadow: 0 8px 32px rgba(0,255,255,0.3), 0 1.5px 8px rgba(0,0,0,0.15);}
            to { box-shadow: 0 0 64px 16px #fff176, 0 1.5px 8px rgba(0,0,0,0.15);}
        }
        @keyframes shine {
            0% { transform: translateX(-30%) scale(1);}
            100% { transform: translateX(30%) scale(1.2);}
        }
        .jaw-dropping span {
            color: #ff00cc;
            text-shadow: 0 0 10px #fff, 0 0 20px #ff00cc;
            font-size: 2.5rem;
            animation: colorchange 2s infinite alternate;
        }
        @keyframes colorchange {
            from { color: #ff00cc; }
            to { color: #00ffea; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="test">
            This is a <span class="highlight">test</span> of the styled <b>#test</b> div.
        </div>
        <div class="jaw-dropping">
            <span>Jaw-dropping</span> CSS Effects! ðŸš€âœ¨<br>
            Experience the <span>WOW</span> factor!
        </div>
        <p>
            Here is a sample paragraph to show the <span class="highlight">global styles</span> applied to the HTML page.
        </p>
        <p>
            Visit <a href="https://www.example.com">Example.com</a> for more info.
        </p>
    </div>
</body>
</html>
