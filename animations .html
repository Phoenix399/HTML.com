<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>animation on <HTML></HTML></title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background: #3498db;
            position: relative;
            animation: moveBox 2s infinite alternate;
        }

        @keyframes moveBox {
            from { left: 0; }
            to { left: 300px; }
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
