<!DOCTYPE html>
<html>
    <head>
 <title>CSS Box Model Example</title>
 <style>
.example1{
    width: 200px;
    height: 100px;
    background-color: lightblue;
    border: 5px solid blue;
    padding: 20px;
    margin: 10px;}
 
.example2{
    width:220px;
    height: 120px;
    background-color: lightskyblue;
    border: 10px solid darkblue;
    padding: 30px;
    margin: 15px;}
    
   .example3{
    width: 500px;
    height: 150px;
    background-color: rgb(31, 216, 6);
    
    padding: 40px;
    ;
   }
 </style>   
    </head>
    <body>
        <h1>CSS Box Model Example</h1>
        <div class="example1">
            This is an example of the CSS box model.
        </div>
        <div class="example2">
            This is another example with different dimensions and styles.
        </div>
        <div class="example3">
            This is a third example with larger dimensions and different background color.
