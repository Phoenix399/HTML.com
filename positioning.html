<!DOCTYPE html>
<head>
    <html>
<title>Positioning in CSS</title>
<style>
    div{
        right:30px;
        border:3px solid red;

    }

div.fixed{
    position:fixed;
    top:0;
    right:20px;
    width: 300px;
    border:3px solid green;
}

div.sticky{
    position: sticky;
    top:1px;
     width: 100px;
    border:3px solid pink;
}

div.absolute{
    position: absolute;
    left :50px;
    border:  3px solid magenta;

}
div.relative{
    position: relative;
    left:100px;
    border:3px solid light green;
}
</style>
</head>
<body>
    <h2>POSITION<h2>
        <div>
            Div with no position property
        </div>
        <div class="sticky">
        Div with sticky position property
        </div>
    <div class="relative">
        This is div element with relative position;
        <div class="absolute">
            this is div element absolute
        </div>
    </div>

<div class="fixed">
    Div with fixed property
</div>
</body>
</html>
