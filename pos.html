<!DOCTYPE html>
<html>
<head>
    <title>CSS Position Examples</title>
    <style>
        .container {
            margin: 40px;
        }
        .pos-box {
            width: 250px;
            margin-bottom: 40px;
            padding: 15px;
            border: 3px solid #73AD21;
            background: #f9f9f9;
            position: relative;
        }
        .relative {
            position: relative;
            left: 30px;
        }
        .fixed {
            position: fixed;
            left: 30px;
            top: 250px;
            background: #e3f2fd;
        }
        .absolute {
            position: absolute;
            left: 30px;
            top: 420px;
            background: #fff3e0;
        }
        .static {
            position: static;
        }
        .pos-img {
            width: 100%;
            max-width: 200px;
            display: block;
            margin: 10px 0;
        }
        .label {
            font-weight: bold;
            color: #1976d2;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="pos-box relative">
            <span class="label">Relative</span>
            <img src="https://code.visualstudio.com/assets/docs/editor/userdefinedsnippets/snippets.png" alt="Visual Studio Code" class="pos-img">
            <p>This div uses <b>position: relative</b>.</p>
        </div>
        <div class="pos-box fixed">
            <span class="label">Fixed</span>
            <img src="https://code.visualstudio.com/assets/docs/editor/userdefinedsnippets/snippets.png" alt="Visual Studio Code" class="pos-img">
            <p>This div uses <b>position: fixed</b>.</p>
        </div>
        <div class="pos-box absolute">
            <span class="label">Absolute</span>
            <img src="https://code.visualstudio.com/assets/docs/editor/userdefinedsnippets/snippets.png" alt="Visual Studio Code" class="pos-img">
            <p>This div uses <b>position: absolute</b>.</p>
        </div>
        <div class="pos-box static">
            <span class="label">Static</span>
            <img src="https://code.visualstudio.com/assets/docs/editor/userdefinedsnippets/snippets.png" alt="Visual Studio Code" class="pos-img">
            <p>This div uses <b>position: static</b>.</p>
        </div>
    </div>
</body>
</html>
