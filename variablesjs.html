<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Introduction to Variables</title>
</head>
<body>
    <p id="result"></p>

    <script>
        var myVariable = 10;
        let myLetVariable = 20;
        const myConstVariable = 30;

        document.getElementById('result').innerHTML = 
            `myVariable: ${myVariable}, myLetVariable: ${myLetVariable}, myConstVariable: ${myConstVariable}`;
    </script>
</body>
</html>
